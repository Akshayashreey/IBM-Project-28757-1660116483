<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style2.css">
    <title>Contact US</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="image">
                <img src="https://lystloc-landing-page.s3.ap-south-1.amazonaws.com/images/others/contact-us.svg" alt="">
            </div>
            <div class="form-area">
                <h2>Contact US</h2>
                <form action="index.html">
                    <input type="text" placeholder="Full Name">
                    <input type="email" placeholder="Email">
                  
                    <button  type="submit">Send Message</button>
                </form>
                <div class="social-icons">
                    <i class="facebook fab fa-facebook-f"></i>
                    <i class="instagram fab fa-instagram"></i>
                    <i class="linkedin fab fa-linkedin-in"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
